  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: #222;
      padding: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      align-items: center;
    }

    nav input[type="text"] {
      padding:10px;
      border-radius:10px;
      border:none;
      width:250px;
      font-size:16px;
    }

    nav button {
      background: linear-gradient(145deg, #444, #222);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    nav button:hover {
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      transform: translateY(-2px) scale(1.05);
    }

    .category {
      display: none;
      padding: 30px 20px;
    }

    .category h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff416c;
      text-shadow: 2px 2px 8px #000;
      font-size: 2rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .flip-card {
      background: transparent;
      width: 220px;
      height: 280px;
      perspective: 1000px;
      transition: transform 0.3s ease;
    }

    .flip-card:hover {
      transform: scale(1.05) rotateY(10deg);
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border-radius: 15px;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
    }

    .flip-card-front {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-card-front img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(255,255,255,0.2);
    }

    .flip-card-back {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      padding: 10px;
      text-shadow: 1px 1px 6px #000;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 15px 0;
      color: #aaa;
      margin-top: 30px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.4);
    }

    /* ‚úÖ Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background: #20ba5a;
    }

    @media(max-width: 768px) {
      .flip-card { width: 45%; }
    }

    @media(max-width: 480px) {
      .flip-card { width: 90%; }
    }
  </style>
</head>

  <script>
    function showCategory(categoryId){
      const categories = document.querySelectorAll('.category');
      categories.forEach(c => c.style.display = 'none');
      document.getElementById(categoryId).style.display = 'block';
    }

    window.onload = () => showCategory('covers');

    function searchProducts(){
      const input = document.getElementById('searchBox').value.toLowerCase();
      const cards = document.querySelectorAll('.flip-card');
      cards.forEach(card => {
        const backText = card.querySelector('.flip-card-back').innerText.toLowerCase();
        card.style.display = backText.includes(input) ? 'block' : 'none';
      });
    }
