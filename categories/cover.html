<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mobile Covers - AM Mobile Service</title>

<style>
:root{
  --bg:#0d0d0d;
  --card:#1a1a1a;
  --accent:#ff416c;
  --text:#fff;
  --muted:#aaa;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(90deg,var(--accent),#ff4b2b);
  padding:18px;
  text-align:center;
  font-weight:700;
  font-size:20px;
}

/* TOP CONTROLS */
.top-controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:14px;
  background:#0b0b0b;
  flex-wrap:wrap;
}

.top-controls input,
.top-controls select,
.top-controls button{
  padding:10px 12px;
  border-radius:8px;
  border:none;
  background:#111;
  color:#fff;
  min-width:200px;
}

.top-controls button{
  background:linear-gradient(145deg,#444,#222);
  cursor:pointer;
  font-weight:bold;
}
.top-controls button:hover{
  background:linear-gradient(145deg,var(--accent),#ff4b2b);
}

/* GRID */
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 8px 18px rgba(0,0,0,0.6);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(255,65,108,.5);
}

/* üî• IMAGE CUT FIX */
.thumb{
  width:100%;
  aspect-ratio:1/1;     /* same size box */
  background:#fff;      /* transparent images ke liye */
  display:flex;
  align-items:center;
  justify-content:center;
  padding:8px;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:contain;   /* üî• image kabhi cut nahi hogi */
}

/* INFO */
.info{padding:12px;}
.title{font-size:15px;font-weight:600;}
.price{color:#00ffcc;font-weight:700;}
.meta{font-size:13px;color:var(--muted);}

.no-results{
  text-align:center;
  color:#aaa;
  padding:40px;
}

footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:15px;
  margin-top:30px;
}

@media(max-width:480px){
  .top-controls input{min-width:140px;}
}
</style>
</head>

<body>

<header>üì± Mobile Covers Collection</header>

<div class="top-controls">
  <input type="text" id="q" placeholder="Search cover (e.g. Redmi 9A)">
  <select id="priceFilter">
    <option value="all">All Prices</option>
    <option value="under150">Under ‚Çπ150</option>
    <option value="150-300">‚Çπ150 - ‚Çπ300</option>
    <option value="above300">Above ‚Çπ300</option>
  </select>
  <button id="resetBtn">Reset</button>
  <a href="../index.html"><button>üè† Home</button></a>
</div>

<div class="container">
  <div id="grid" class="grid"></div>
  <div id="noResults" class="no-results" style="display:none;">NOT FOUND</div>
</div>

<footer>¬© 2025 AM Mobile Service | All Rights Reserved</footer>

 {id:40,title:"v30",price:150,img:"../images/covers/v30.jpg"},
 
 ];

const grid=document.getElementById("grid");
const noResults=document.getElementById("noResults");

function render(list){
 grid.innerHTML="";
 if(!list.length){noResults.style.display="block";return;}
 noResults.style.display="none";
 list.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="thumb">
    <img src="${p.img}" loading="lazy"
     onerror="this.src='../images/placeholder-cover.jpg'">
   </div>
   <div class="info">
    <div class="title">${p.title}</div>
    <div class="price">‚Çπ${p.price}</div>
    <div class="meta">ID: ${p.id}</div>
   </div>`;
  grid.appendChild(c);
 });
}
render(products);

const q=document.getElementById("q");
const priceFilter=document.getElementById("priceFilter");

function apply(){
 const t=q.value.toLowerCase();
 const pf=priceFilter.value;
 render(products.filter(p=>{
  let okTitle=!t||p.title.toLowerCase().includes(t);
  let okPrice=true;
  if(pf==="under150") okPrice=p.price<150;
  if(pf==="150-300") okPrice=p.price>=150&&p.price<=300;
  if(pf==="above300") okPrice=p.price>300;
  return okTitle&&okPrice;
 }));
}

q.oninput=apply;
priceFilter.onchange=apply;
resetBtn.onclick=()=>{q.value="";priceFilter.value="all";render(products);}
</script>
<div id="list"></div>
