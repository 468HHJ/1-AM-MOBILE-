<style>

    font-family: "Segoe UI", sans-serif;

    color: var(--text);

  }

  header{
    background: linear-gradient(90deg,var(--accent),#ff4b2b);
    padding:18px;
    text-align:center;
    font-weight:700;
    font-size:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
  }

  .top-controls{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    padding:14px;
    background:#0b0b0b;
    border-bottom:1px solid rgba(255,255,255,0.05);
    flex-wrap:wrap;
  }

  .top-controls input,
  .top-controls select,
  .top-controls button{
    padding:10px 12px;
    border-radius:8px;
    border: none;
    background:#111;
    color:#fff;
    outline:none;
    min-width:200px;
  }

  .top-controls button{
    background: linear-gradient(145deg,#444,#222);
    cursor:pointer;
    transition: all 0.3s;
    font-weight: bold;
  }
  .top-controls button:hover{
    background: linear-gradient(145deg,var(--accent),#ff4b2b);
    transform: scale(1.05);
  }

  .container{
    padding:20px;
    max-width:1200px;
    margin:auto;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap:20px;
    justify-content:center;
  }

  /* 3D Card Effect */
  .card{
    background: var(--card);
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    padding-bottom: 10px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    transform-style: preserve-3d;
    perspective: 1000px;
    transition: all 0.4s ease;
  }

  .card:hover{
    transform: rotateY(10deg) translateY(-8px) scale(1.05);
    box-shadow: 0 12px 30px rgba(255,65,108,0.5);
  }

  .thumb{
    width:100%;
    height:180px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 0.5s ease;
  }

  .card:hover img{
    transform: scale(1.1);
  }

  .info{ padding:12px; }
  .title{
    font-weight:600;
    font-size:15px;
    margin:6px 0 4px;
    color:#fff;
  }

  .price{
    color:#00ffcc;
    font-weight:700;
    font-size:15px;
  }

  .meta{
    color:var(--muted);
    font-size:13px;
    margin-top:4px;
  }

  .no-results{
    text-align:center;
    color:var(--muted);
    padding:40px 10px;
    font-size:18px;
  }

  .hint {
    text-align:center;
    color:var(--muted);
    font-size:13px;
    margin-top:12px;
  }

  footer{
    background:#111;
    text-align:center;
    color:#aaa;
    padding:15px;
    margin-top:30px;
  }

  @media(max-width:480px){
    .thumb{ height:150px; }
    .top-controls input{ min-width:140px; }
  }
</style>

// ======================= RENDERING =======================
const grid = document.getElementById('grid');
const noResults = document.getElementById('noResults');

function render(list){
  grid.innerHTML='';
  if(!list.length){ noResults.style.display='block'; return; }
  noResults.style.display='none';

  list.forEach(p=>{
    const c=document.createElement('div'); c.className='card';
    c.innerHTML=`
      <div class="thumb">
        <img loading="lazy" src="${p.img}" alt="${escapeHtml(p.title)}"
        onerror="this.onerror=null;this.src='../images/placeholder-cover.jpg'">
      </div>
      <div class="info">
        <div class="title">${escapeHtml(p.title)}</div>
        <div class="price">‚Çπ${p.price}</div>
        <div class="meta">ID: ${p.id}</div>
      </div>
    `;
    grid.appendChild(c);
  });
}
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
render(products);

// ======================= SEARCH & FILTER =======================
const q=document.getElementById('q');
const priceFilter=document.getElementById('priceFilter');

function applyFilters(){
  const query=q.value.trim().toLowerCase();
  const pf=priceFilter.value;
  const filtered=products.filter(p=>{
    const matchQ=!query || (p.title && p.title.toLowerCase().includes(query));
    let matchPrice=true;
    if(pf==='under150') matchPrice=p.price<150;
    if(pf==='150-300') matchPrice=p.price>=150 && p.price<=300;
    if(pf==='above300') matchPrice=p.price>300;
    return matchQ && matchPrice;
  });
  render(filtered);
}
q.addEventListener('input',applyFilters);
priceFilter.addEventListener('change',applyFilters);

document.getElementById('resetBtn').addEventListener('click',()=>{
  q.value=''; priceFilter.value='all'; render(products);
});
